<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="dnd-mobile-style.css">
  <meta charset="UTF-8">
  <title>Personajes de Partida</title>
  <script type="module" src="partida.js" defer></script>
  <style>
    input, button { display: block; margin: 10px 0; }
    .personaje { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    img { max-width: 150px; display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Personajes en esta Partida</h1>

  <div id="formCrearPersonaje">
    <input type="text" id="nombrePersonaje" placeholder="Nombre del personaje">
    <input type="file" id="fotoPersonaje">
    <button id="crearPersonaje">Crear Personaje</button>
  </div>

  <h2>Lista de Personajes</h2>
  <div id="listaPersonajes"></div>
</body>
</html>
